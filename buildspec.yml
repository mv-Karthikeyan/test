version: 0.2

phases:
  install:
    commands:
      - echo "Installing Node.js 18.17.0..."
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
      - export NVM_DIR="$HOME/.nvm"
      - . "$NVM_DIR/nvm.sh"  # Source nvm script to initialize nvm
      - command -v nvm  # Verify nvm is available
      - nvm install 18.17.0
      - nvm use 18.17.0

  build:
    commands:
      - echo "Build phase"
      - npm install  # Example: Install dependencies
      - npm run build  # Example: Run build script
      - npm test  # Example: Run tests

artifacts:
  files:
    - '**/*'
